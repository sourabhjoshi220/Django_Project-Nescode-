<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Investment Portal</title>

    <style type="text/css">
        h1{
            font-family:Times New ROman;
            color:blue;
            font-size:30px;
            border:10px;
           }
         label{
            font-family:Times New ROman;
            color:orange;
            font-size:30px;
            border:10px;
           }
    </style>

</head>
<body>
<h1 align="left">Nescode</h1>

<label ><u>Investment</u></label>
<table border="1px">
{% if investlist %}
<thead >
        <th>Customer Name:</th>
        <th>Amount:</th>
        <th>Investment Type:</th>
</thead>

{% for i in investlist %}

    <tr>
        <td>{{i.Customer_Name}}</td>
        <td>{{i.Amount}}</td>
        <td>{{i.Investment_Type}}</td>

    </tr>
    {% endfor %}
</table>

{% endif %}

</body>
</html>
